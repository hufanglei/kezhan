<!DOCTYPE html>
<html>
<head>
    <title>会员信息表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-pencil-square-o"></i>&nbsp;删除</i-button>

            </div>
        </Row>
        <table id="jqGrid"></table>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="member" :rules="ruleValidate" :label-width="80">
            <Form-item label="微信openid" prop="openid">
                <i-input v-model="member.openid" placeholder="微信openid"/>
            </Form-item>
            <Form-item label="昵称" prop="nickName">
                <i-input v-model="member.nickName" placeholder="昵称"/>
            </Form-item>
            <!--<Form-item label="" prop="avatar">-->
                <!--<i-input v-model="member.avatar" placeholder=""/>-->
            <!--</Form-item>-->
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回
                </i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/sys/member.js?_${date.systemTime}"></script>
</body>
</html>
